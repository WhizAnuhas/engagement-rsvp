<!--<!DOCTYPE html>
<html>
<head>
<title>Guest Check-In</title>
<style>
body{
  font-family:Poppins;
  text-align:center;
  background:#faf7f2;
}
input{padding:10px;width:250px;}
img{margin-top:20px;}
</style>
</head>
<body>

<h2>Guest QR Check-In</h2>

<input id="guest" placeholder="Guest Name">
<br><br>
<button onclick="generate()">Generate QR</button>

<br>
<img id="qr">

<script>
function generate(){
  const name = document.getElementById("guest").value;
  document.getElementById("qr").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data="+encodeURIComponent(name);
}
</script>

</body>
</html>
