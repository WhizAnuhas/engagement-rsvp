<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anuhas & Sofiya | Engagement Ceremony Invitation</title>

<!-- GOOGLE FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --luxury-red: #FF1A1A;
  --luxury-gold: #FFD700;
  --luxury-black: #0D0D0D;
  --luxury-white: #F5F5F5;
}

/* GLOBAL */
html{ scroll-behavior:smooth; }
body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:var(--luxury-black);
  color:var(--luxury-gold);
}
h1,h2,h3{ font-family:'Playfair Display', serif; margin:0; font-weight:700; }
button{ font-family:'Poppins', sans-serif; cursor:pointer; }

/* HERO SECTION */
.hero-luxury {
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1613479874939-51402bfb47c4?auto=format&fit=crop&w=1600&q=80") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

.hero-overlay{
  text-align:center;
  position:relative;
  z-index:2;
}

.hero-frame{
  display:inline-block;
  padding:50px 70px;
  border:4px solid var(--luxury-gold);
  border-radius:40px;
  background: rgba(0,0,0,0.4);
}

.hero-frame h1{
  font-size:72px;
  color:var(--luxury-red);
  margin-bottom:12px;
  letter-spacing:4px;
}

.hero-frame .tagline{
  font-size:24px;
  color:#FFDD66;
  margin-bottom:20px;
  letter-spacing:3px;
  font-style:italic;
}

.hero-frame .date{
  font-size:20px;
  color:var(--luxury-gold);
  font-weight:600;
  padding:10px 30px;
  border:1.5px solid var(--luxury-gold);
  border-radius:30px;
}

/* COUNTDOWN SIMPLE CENTERED */
#timer {
  font-size:64px;
  color: var(--luxury-gold);
  text-align:center;
  margin:80px auto;
  font-weight:700;
}

#timer .seconds {
  color: var(--luxury-red);
}

/* SECTIONS */
.section{
  padding:80px 20px;
  text-align:center;
}

.section-red{
  background: var(--luxury-red);
  color: var(--luxury-gold);
}

.section-title{
  font-size:40px;
  font-weight:700;
}

.gold-divider{
  width:100px;
  height:3px;
  background:linear-gradient(90deg,transparent,var(--luxury-gold),transparent);
  margin:16px auto 40px;
}

/* CARDS */
.card{
  max-width:500px;
  margin:24px auto;
  padding:30px;
  background:#1a1a1a;
  border-radius:25px;
  border:2px solid var(--luxury-gold);
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  color:var(--luxury-gold);
}

.card h3{
  color:var(--luxury-red);
  font-size:26px;
  margin-bottom:12px;
}

/* GALLERY */
.slider{
  max-width:950px;
  margin:auto;
}

.slider img{
  width:100%;
  border-radius:28px;
  box-shadow:0 25px 50px rgba(0,0,0,0.4);
  transition: transform 0.5s ease, box-shadow 0.5s ease;
}

.slider img:hover{
  transform: scale(1.02);
  box-shadow:0 30px 60px rgba(0,0,0,0.6);
}

/* RSVP */
.rsvp{
  max-width:500px;
  margin:auto;
  background:#1a1a1a;
  padding:32px;
  border-radius:25px;
  border:2px solid var(--luxury-gold);
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  color:var(--luxury-gold);
}

.rsvp input,
.rsvp select,
.rsvp textarea{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:12px;
  border:1px solid #555;
  background:#0d0d0d;
  color:var(--luxury-gold);
  font-size:15px;
}

.rsvp textarea{ resize:none; min-height:100px; }

.btn-royal{
  margin-top:14px;
  padding:16px;
  border:none;
  border-radius:50px;
  font-size:18px;
  cursor:pointer;
  color:var(--luxury-black);
  background:linear-gradient(135deg,#FFD700,#FFB400,#FFD700);
  font-weight:700;
  box-shadow:0 6px 20px rgba(0,0,0,0.4);
  transition: transform 0.3s ease;
}
.btn-royal:hover{ transform: translateY(-3px); }

/* RESPONSIVE */
@media(max-width:600px){
  .hero-frame h1{ font-size:50px; }
  .hero-frame .tagline{ font-size:18px; }
  .hero-frame .date{ font-size:16px; padding:6px 20px; }
  #timer { font-size:48px; }
}
</style>
</head>

<body>

<!-- HERO -->
<header class="hero-luxury">
  <div class="hero-overlay">
    <div class="hero-frame">
      <h1>Anuhas & Sofiya</h1>
      <p class="tagline">Together Forever</p>
      <p class="date">11 March 2026 ‚Ä¢ Avana Grand, Godagama, Colombo, Sri Lanka</p>
    </div>
  </div>
</header>

<!-- COUNTDOWN -->
<h2 id="timer"></h2>

<!-- SECOND SECTION IN LUXURY RED -->
<section class="section section-red">
  <h2 class="section-title">Memories & Events</h2>
  <div class="gold-divider"></div>

  <div class="card">
    <h3>Sangeet Night</h3>
    <p>10 March ‚Ä¢ 7:00 PM</p>
    <p>Avana Grand, Godagama, Colombo, Sri Lanka</p>
  </div>

  <div class="card">
    <h3>Engagement Ceremony</h3>
    <p>11 March ‚Ä¢ 08:50 AM</p>
    <p>Avana Grand, Godagama, Colombo, Sri Lanka</p>
  </div>
</section>

<!-- GALLERY -->
<section class="section section-red">
  <h2 class="section-title">Gallery</h2>
  <div class="gold-divider"></div>
  <div class="slider">
    <img id="slide" src="https://picsum.photos/1200/600?1">
  </div>
</section>

<!-- RSVP -->
<section class="section section-red">
  <h2 class="section-title">RSVP</h2>
  <div class="gold-divider"></div>

  <form id="rsvpForm" class="rsvp">
    <input id="name" placeholder="Your Name" required>
    <input id="phone" placeholder="Phone Number" required>
    <input id="guests" type="number" min="1" placeholder="Guests">
    <textarea id="message" placeholder="Message / Blessings"></textarea>
    <select id="attendance" required>
      <option value="">Will you attend?</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <button class="btn-royal" type="submit">Submit RSVP</button>
  </form>
  <p id="responseMsg"></p>
</section>

<script>
/* COUNTDOWN SIMPLE */
const timer = document.getElementById("timer");
const countDownDate = new Date("March 11, 2026 08:50:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const distance = countDownDate - now;

  if(distance < 0){
    timer.innerHTML = "üéâ Wedding Day!";
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const secs = Math.floor((distance % (1000 * 60)) / 1000);

  timer.innerHTML = `${days}d : ${hours}h : ${mins}m : <span class="seconds">${secs}s</span>`;
}, 1000);

/* SLIDER */
const imgs=["https://picsum.photos/1200/600?1","https://picsum.photos/1200/600?2","https://picsum.photos/1200/600?3"];
let i=0;
const slide=document.getElementById("slide");
setInterval(()=>{ i=(i+1)%imgs.length; slide.src=imgs[i]; },3000);

/* RSVP */
const rsvpForm = document.getElementById("rsvpForm");
const responseMsg = document.getElementById("responseMsg");
rsvpForm.addEventListener("submit", e=>{
  e.preventDefault();
  fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      name:document.getElementById("name").value,
      phone:document.getElementById("phone").value,
      guests:document.getElementById("guests").value,
      message:document.getElementById("message").value,
      attendance:document.getElementById("attendance").value
    })
  }).then(()=>{
    responseMsg.innerText="üéâ RSVP Submitted Successfully!";
    rsvpForm.reset();
  }).catch(()=>{
    responseMsg.innerText="‚ùå Submission failed. Try again.";
  });
});
</script>

</body>
</html>
